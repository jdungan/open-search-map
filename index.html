        <div id="directionsPage" 
             data-role='page' 
             data-theme='b'>

                 data-role="header" 
                 data-position="fixed"
                 data-theme="b"

                       </span>
                  </span></a>
                <h1 class="ui-title" role="heading" aria-level="1">Directions</h1>
            </div>

            <div id='currentPos'
                 data-role="content" class="ui-content" role="main">

                <div id="directionarrow" class="pointer"></div>


            </div>         

        </div>

             class="ui-page ui-body-b"

                 role="banner"
                 data-role="header" 
                 data-position="fixed"

            </div>

         <div data-role='page' id='popupDialog' data-theme='b'>
          <div data-role='header' data-theme='b'>
           <h1>Save this location?</h1>
          </div>
          <div data-role='content' data-theme='b'>
           <p>Give this place a name.</p>
            
            <form id="newLocation" class="form-inline">
                <input name="recType" type="hidden" value="location">
                <input name="Name" class="input-small" type="text" placeholder="Name...">

            </form>
                        
            <div class='showastabs center nobg'>
                <a id="saveLocation" href='#' data-rel='back' data-icon='ok' data-iconpos='left' data-role='button' data-inline='true'>Okay</a>
                <a href='#' data-rel='back' data-icon='delete' data-iconpos='left' data-role='button' data-inline='true'>Cancel</a>
            </div>
            
          </div>
         </div>

                      data-ajax="false"
